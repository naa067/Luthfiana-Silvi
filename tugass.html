<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Ujian</title>
    <link rel="stylesheet" href="vyy.css">
</head>
<body>
    <div class="radio-input">
        <div class="info">
            <span class="question">15. Format file yang dihasilkan oleh Adobe Photoshop secara default adalah....</span>
        </div>
        <input type="radio" id="value-1" name="value-radio" value="value-1">
        <label for="value-1">GIF</label>
        <input type="radio" id="value-2" name="value-radio" value="value-2">
        <label for="value-2">PSD</label>
        <input type="radio" id="value-3" name="value-radio" value="value-3">
        <label for="value-3">JPEG</label>
        <input type="radio" id="value-4" name="value-radio" value="value-4">
        <label for="value-4">TIFF</label>
        <input type="radio" id="value-5" name="value-radio" value="value-5">
        <label for="value-5">PNG</label>

        <!-- Submit button -->
        <button id="submitBtn">Submit</button>

        <span class="result success">Congratulations!</span>
        <span class="result error">Bad answer</span>
    </div>
    <script src="ivyy.js"></script>
</body>
</html>
